<!DOCTYPE html>
<html lang="en">

<body>
    <header class="position-relative">
        <nav class="navbar navbar-expand navbar-dark bg-dark position-absolute">
            <a class="navbar-brand" href="#">Navigation</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <div class="my-toggler-icon">
                    <div></div>

                </div>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">psd websites</a>

        </nav>

        <section class="banner d-flex justify-content-start align-items-center">

    <main style="height: 1000px">

    </main>

    <script>
        let nav = document.querySelector('nav.navbar');
        document.addEventListener("DOMContentLoaded", () => {
            if (window.innerWidth <= 640) {
                nav.classList.remove('navbar-expand');
            } else {
                nav.classList.add('navbar-expand');
            }
        })
        window.addEventListener("resize", () => {
            if (window.innerWidth <= 640) {
                nav.classList.remove('navbar-expand');
            } else {
                nav.classList.add('navbar-expand');
            } 
        })
    </script>
</body>
